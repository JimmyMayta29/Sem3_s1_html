<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Formularios</h1>

    <form action="">

        <div>
            <label for="Ingrese nombre">Ingrese nombre</label>

        </div>
            <br>
        <div>
            <label for="">Ingrese apellidos</label>
            <input type="text">
        </div>
            <br>
        <div>
            <label for="">Ingrese email</label>
            <input type="email" required>
        </div>
            <br>
        <div>
            <label for="">Ingrese contrase√±a</label>
            <input type="password">
        </div>
            <br>
        <div>

            <input type="date">
        </div>

        <div>

        </div>
            <br>
        <div>

        <div>

            <input type="file">
        </div>

        <div>

    </form>

</html>
